<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
            <hr>
            <h3 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h3>
            <br>
            <div class="text-center">
                <a href="/reserve"><button class="btn btn-danger btn-lg"><span class="fa fa-credit-card"></span> Make Reservation</button></a>
                <a href="/home"><button class="btn btn-light btn-lg"><span class="fa fa-home"></span></button></a>
            </div>        
        </div>

        <div class="row">
            <div class="col-lg-12">

                <!-- Current Reservations -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h5>Current Reservations</h5>
                    </div>
                    <div class="card-body">

                        <table class="w-100 p-3">
                            <tbody id="reservations">
                                <!-- Existing Reservations will display here -->
                            </tbody>

                        </table>

                    </div>
                </div>

                <!-- Waiting List -->
                <div class="card mb-3">
                        <div class="card-header">
                            <h5>Waiting List</h5>
                        </div>
                        <div class="card-body">
    
                            <table class="w-100 p-3">
                                <tbody id="waitlist">
                                    <!-- Waiting List Data will display here -->
                                </tbody>
    
                            </table>
    
                        </div>
                    </div>

            </div>
        </div>
            
            
    <footer class="footer">
        <div class="container">
            <p>Control Panel</p>
            <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
        </div>
    </footer>


    <script>

        $(document).ready() 
            var sampleData = ["Name 1", "Name 2", "Name 3", "Name 4"];

            // Reservation Data - Simple Loop
            for (var i = 0; i < sampleData.length; i++) {
                var tr = $("<tr>");
                var newDiv = $("<div>").addClass("card-header mb-3");
                var button = $("<button>").addClass("btn btn-primary").text(i+1);
                var h3 = $("<h3>").text(" | " + sampleData[i]);

                h3.prepend(button);
                newDiv.append(h3);
                tr.append(newDiv);
                $("#reservations").append(tr);
            }

            // Waitlist Data - Simple Loop
            for (var i = 0; i < sampleData.length; i++) {
                var tr = $("<tr>");
                var newDiv = $("<div>").addClass("card-header mb-3");
                var button = $("<button>").addClass("btn btn-primary").text(i+1);
                var h3 = $("<h3>").text(" | " + sampleData[i]);

                h3.prepend(button);
                newDiv.append(h3);
                tr.append(newDiv);
                $("#waitlist").append(tr);
            }

        
    
    
    
    </script>




</body>

</html>
