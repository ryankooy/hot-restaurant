<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <title>Hot Restaurant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</head>

<body>
    <div class ="container">
        <div class="jumbotron" id="bg">
            <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
            <hr>
            <h3 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h3>
            <br>
            <div class="text-center">
                <a href="/tables"><button class="btn btn-primary btn-lg"><span class="fa fa-list-alt"></span>View Tables</button></a>
                <a href="/home"><button class="btn btn-light btn-lg"><span class="fa fa-home"></span></button></a>
    </div>
        </div>
    <div class = "container">
    <div class="card">
        <h5 class="card-header">Table Reservation</h5>
        <div class="card-body">
          <form method="POST" role="form">
              <div class = "form-group">
                  <label for = "name">Name</label>
                  <input type="text" class="form-control" id="name">
                  <label for = "phone-number">Phone number</label>
                  <input type="text" class="form-control" id="phone">
                  <label for = "email">E-mail</label>
                  <input type="text" class="form-control" id="email">
                  <label for = "id">Unique ID</label>
                  <input type="text" class="form-control" id="id">
                  <button type = "submit" class= "btn btn-primary" id="add-btn">Submit</button>
              </div>
          </form>
        </div>
      </div>
      
    </div>

    <footer class="footer">
        <div class="container">
            <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
        </div>
        </footer>

    <script type="text/javascript">
    $("#add-btn").on("click", function(event) {
        event.preventDefault();
        var newReserve = {
            name: $("#name").val().trim(),
            phoneNumber: $("#phone").val().trim(),
            email: $("#email").val().trim(),
            id: $("#id").val().trim()
        };
            $("#name").val("");
            $("#phone").val("");
            $("#email").val("");
            $("#id").val("");


        $.post("/api/tables", newReserve)
        .then(function(data) {
            console.log("reserve.html", data);
        });
    });
    </script>
</body>
</html>
